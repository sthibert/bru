<div class="card" appHighlight>
  <img class="card-img-top" src="{{ getArticleImage() }}" alt="{{ article.title }}">
  <div class="card-body">
    <h5 class="card-title">{{ article.title }}</h5>
    <p class="card-text text-muted">
      <small>{{ article.date | date:'long' }}, by {{ article.author }}</small>
    </p>
    <p class="card-text">
      {{ article.description }}
    </p>
  </div>
</div>
