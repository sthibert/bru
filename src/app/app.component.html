<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">ANGULAR@ARHS</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" routerLink="/home" routerLinkActive="font-weight-bold">Home</a>
    <a class="p-2 text-dark" routerLink="/profile" routerLinkActive="font-weight-bold">Profile</a>
    <a class="p-2 text-dark" routerLink="/articles" routerLinkActive="font-weight-bold">Articles</a>
    <a class="p-2 text-dark" routerLink="/about">About</a>
  </nav>
  <a class="btn btn-outline-success" routerLink="/login" routerLinkActive="active" *ngIf="!isLoggedIn()">Login</a>
  <div *ngIf="isLoggedIn()">
    <span class="pr-4">|</span>
    <span class="text-primary pr-4">Logged in as <strong>{{ getLoggedInUser().username }}</strong></span>
    <button class="btn btn-danger" (click)="logout()">Logout</button>
  </div>
</div>
<div class="container">
  <router-outlet></router-outlet>
</div>
