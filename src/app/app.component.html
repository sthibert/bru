<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal">ANGULAR @ ARHS</h5>
  <nav class="my-2 my-md-0 mr-md-3">
    <a class="p-2 text-dark" href="#">Features</a>
    <a class="p-2 text-dark" href="#">Enterprise</a>
    <a class="p-2 text-dark" href="#">Support</a>
    <a class="p-2 text-dark" href="#">Pricing</a>
  </nav>
  <a class="btn btn-outline-primary" href="#">Login</a>
</div>
<div class="container">
  <div class="row">
    <div class="col-6">
      <app-login-form></app-login-form>
    </div>
    <div class="col-6">
      <app-reactive-login-form></app-reactive-login-form>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-12">
      <div class="px-3 py-3 pb-5 mx-auto text-center">
        <h1 class="display-4">My list of users</h1>
      </div>
      <div class="px-3 py-3 pb-5 mx-auto text-center">
        <div class="row">
          <div class="col-6 mb-4" *ngFor="let user of users">
            <app-user [name]="user.name" [description]="user.description" [collapsed]="user.collapsed"></app-user>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
